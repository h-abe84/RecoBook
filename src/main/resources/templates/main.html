<form method="POST" action="#" th:action="@{${path}}" th:object="${form}">
	<input type="hidden" th:field="*{id}" />
	<section id="form">
		<dl class="clearfix">
			<dt><label th:for="${#ids.next('author')}" class="required">投稿者</label></dt>
			<dd>
				<div><input type="text" th:field="*{author}" /></div>
			</dd>
			<dt><label th:for="${#ids.next('title')}" class="required">タイトル</label></dt>
			<dd>
				<div><input type="text" th:field="*{title}" /></div>
			</dd>
			<dt><label th:for="${#ids.next('explanation')}" class="required">内容</label></dt>
			<dd>
				<div><textarea th:field="*{explanation}"></textarea></div>
			</dd>
		</dl>
		<button type="submit">送信</button>
	</section>
</form>
<section id="books">
	<ul>
		<li th:each="book : ${list}">
			<article class="book">
				<ul>
					<li>
						<h3 th:text="${book.author}" />
					</li>
					<li>
						<h2 th:text="${book.title}" />
					</li>
					<li>
						<pre class="explanation" th:text="${book.explanation}"></pre>
					<li>
					<li>
						<div class="buttons clearfix"><a th:href="@{'edit?id={id}'(id=${book.id})}"
								class="edit">編集</a><a th:href="@{'delete?id={id}'(id=${book.id})}" class="delete">削除</a>
						</div>
					</li>
				</ul>
			</article>
		</li>
	</ul>
</section>
